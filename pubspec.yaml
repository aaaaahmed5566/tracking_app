name: tracking_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  animated_text_kit: ^4.2.2
  drift: ^2.15.0  # ✅ تأكد من تحديثه
  sqlite3_flutter_libs: ^0.5.18  # ✅ الإصدار المستقر
  sqlite3: ^2.4.1  # ✅ لا تستخدم 2.7.5! استخدم هذا الإصدار المتوافق
  ffi: ^2.1.0  # ✅ تأكد من تطابقه مع `sqlite3`
  path: ^1.9.0  
  path_provider: ^2.1.2
  collection: ^1.17.2  # ✅ متوافق مع `drift`
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0  # ✅ تأكد من تحديث `intl`





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # ✅ تحديث lints
  drift_dev: ^2.26.0  # ✅ تأكد من تحديثه
  build_runner: ^2.4.15  # ✅ تأكد من تحديثه




flutter:
  uses-material-design: true
  assets:
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

